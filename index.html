
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KainDev | Frontend Developer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;500;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Exo 2"', 'sans-serif'],
              display: ['"Orbitron"', 'sans-serif'],
              mono: ['"Rajdhani"', 'monospace'],
            },
            colors: {
              anime: {
                dark: '#030305',
                panel: '#0a0a12',
                neon: '#00f3ff',
                pink: '#ff0055',
                purple: '#bc13fe',
                yellow: '#fcee0a',
                grid: 'rgba(0, 243, 255, 0.05)'
              }
            },
            animation: {
              'spin-slow': 'spin 10s linear infinite',
              'glitch': 'glitch 1s linear infinite',
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'scan': 'scan 4s linear infinite',
              'scan-fast': 'scan 2s linear infinite',
              'float': 'float 6s ease-in-out infinite',
              'slide-left': 'slideInLeft 0.8s ease-out forwards',
              'slide-right': 'slideInRight 0.8s ease-out forwards',
              'slide-up': 'slideInUp 0.8s ease-out forwards',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              },
              scan: {
                '0%': { transform: 'translateY(-100%)' },
                '100%': { transform: 'translateY(100%)' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-20px)' }
              },
              slideInLeft: {
                '0%': { opacity: '0', transform: 'translateX(-50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              slideInRight: {
                '0%': { opacity: '0', transform: 'translateX(50px)' },
                '100%': { opacity: '1', transform: 'translateX(0)' }
              },
              slideInUp: {
                '0%': { opacity: '0', transform: 'translateY(50px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' }
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-padding-top: 80px; 
      }
      body {
        background-color: #030305;
        color: #e0e0e0;
        overflow-x: hidden;
      }
      .clip-corner {
        clip-path: polygon(
          10px 0, 100% 0, 
          100% calc(100% - 10px), calc(100% - 10px) 100%, 
          0 100%, 0 10px
        );
      }
      .clip-corner-inv {
        clip-path: polygon(
          0 0, calc(100% - 10px) 0, 
          100% 10px, 100% 100%, 
          10px 100%, 0 calc(100% - 10px)
        );
      }
      .clip-button {
        clip-path: polygon(
          15px 0, 100% 0, 
          100% calc(100% - 15px), calc(100% - 15px) 100%, 
          0 100%, 0 15px
        );
      }
      /* Noise Effect */
      .bg-noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 40;
        opacity: 0.05;
      }
      .scanline {
        position: fixed;
        left: 0;
        top: 0;
        width: 100%;
        height: 100px;
        background: linear-gradient(to bottom, transparent, rgba(0, 243, 255, 0.1), transparent);
        opacity: 0.1;
        animation: scan 6s linear infinite;
        pointer-events: none;
        z-index: 50;
      }
      .crt-lines {
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 2px, 3px 100%;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        pointer-events: none;
        z-index: 45;
      }
      canvas {
        z-index: 10;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0a0a0f; 
      }
      ::-webkit-scrollbar-thumb {
        background: #bc13fe; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #00f3ff; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.0",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <div class="bg-noise"></div>
    <div class="crt-lines"></div>
    <div class="scanline"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
